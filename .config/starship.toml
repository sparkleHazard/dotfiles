format = """
$os\
$hostname\
[\uE0B0](fg:bar_one bg:bar_two)\
$custom$directory\
[\uE0B0](fg:bar_two bg:bar_three)\
$git_branch\
$git_status\
[\uE0B0](fg:bar_three bg:bar_one)\
[\uE0B0](fg:bar_one bg:bar_three)\
$c\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$lua\
$nodejs\
$nim\
$php\
$python\
$rlang\
$ruby\
$rust\
$scala\
[\uE0B0](fg:bar_three bg:bar_one)\
[\uE0B0](fg:bar_one)\
"""

right_format = """
[\uE0B2](fg:bar_three)\
$time\
"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Use the color palette
palette = "theme"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
bar_three = "#44475a"
foreground = "#f8f8f2"
bar_one = "#6272a4"
bar_two = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
bar_four = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"
# Defines the colour palette for the theme
[palettes.theme]
bar_one = '#6272a4'
bar_two = '#bd93f9'
bar_three = '#44475a'
bar_four = '#bd93f9'
bar_five = '#1D2230'
text_one = '#1D2230'
text_two = '#1D2230'
text_three = '#50fa7b'
# bar_one = '#C0CAF5'
# bar_two = '#6992D7'
# bar_three = '#394260'
# bar_four = '#212736'
# bar_five = '#1D2230'
# text_one = '#090C0C'
# text_two = '#EEEEEE'
# text_three = '#A3AED2'

[os]
style = 'bg:bar_one fg:text_one'
format = '[ $symbol ]($style)'
disabled = false

[os.symbols]
Alpine = ''
Amazon = ''
Android = ''
Arch = ''
CentOS = ''
Debian = ''
DragonFly = ''
Emscripten = ''
EndeavourOS = ''
Fedora = ''
FreeBSD = ''
Garuda = '󰛓'
Gentoo = ''
HardenedBSD = '󰞌'
Illumos = '󰈸'
Linux = ''
Macos = ''
Manjaro = ''
Mariner = ''
MidnightBSD = ''
Mint = ''
NetBSD = ''
NixOS = ''
OpenBSD = '󰈺'
SUSE = ''
OracleLinux = '󰌷'
Pop = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
Redox = '󰀘'
Solus = '󰠳'
openSUSE = ''
Ubuntu = ''
Unknown = ''
Windows = '󰍲'

[hostname]
style = 'bg:bar_one fg:text_one'
ssh_only = false
format = '[$ssh_symbol]($style)[$hostname]($style)'
trim_at = '.'
disabled = false

[directory]
truncation_length = 0
truncation_symbol = '.../'
truncate_to_repo = false
fish_style_pwd_dir_length = 1
style = 'bold fg:text_two bg:bar_two'
format = '[ $path]($style)'

[custom.home]
when = ' test "$HOME" = "$PWD" '
style = 'bold fg:text_two bg:bar_two'
symbol = ' '

[custom.folder]
when = ' test "$HOME" != "$PWD" '
style = 'bold fg:text_two bg:bar_two'
symbol = ' '

[directory.substitutions]
'Documents' = ' '
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'fg:text_three bg:bar_three'
format = '[$all_status$ahead_behind]($style)'

[c]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[dart]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[elixir]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[elm]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[golang]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[haskell]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[java]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[julia]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[lua]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[nim]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[php]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[python]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) (\($virtualenv\) )]($style)'

[rlang]
symbol = 'ﳒ '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[ruby]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[rust]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[scala]
symbol = ' '
style = 'fg:text_three bg:bar_three'
format = '[ $symbol($version) ]($style)'

[time]
disabled = false
time_format = '%R'                   # Hour:Minute Format
style = 'fg:text_three bg:bar_three'
format = '[   $time ]($style)'
